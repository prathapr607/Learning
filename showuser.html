<html>
<head>
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } 
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","loginpage/user_list.php?id="+str,true);
        xmlhttp.send();
    }

</script>
</head>
<body>

<form>
<select name="user" onchange="showUser(this.value)">
  <option value="">Select a person:</option>
  <option value="1">mohan</option>
  <option value="2">kumar</option>
  <option value="3">abcd</option>
  <option value="4">rajesh</option>
  </select>
</form>
<br>
<div id="txtHint"><b>user information</b></div>

</body>
</html>
